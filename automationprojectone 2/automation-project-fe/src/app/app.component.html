 <div class="main-container">
  <div class="container">
    <button class="run-test-btn" (click)="onRunTestClick()" [disabled]="disableButton">
      {{ disableButton ? 'Running...' : 'Run Test' }}
    </button>
    <div *ngIf="videoUrl">
      <img [src]="videoUrl" alt="Puppeteer Stream" width="1280" height="720" />
    </div>
  </div>
</div>
